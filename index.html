    <style>
      html, body, #root {
        height: 100%;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      /* Professional Casing & Readability */
      h1, h2, h3, h4 {
        letter-spacing: -0.02em;
      }

      @keyframes pulse-check {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-pulse-check {
        animation: pulse-check 2.5s infinite ease-in-out;
      }
      @keyframes pulse-green-border {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-pulse-green {
        animation: pulse-green-border 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-sos {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
        }
      }
      .animate-pulse-sos {
        animation: pulse-sos 2s infinite;
      }

      @keyframes pageEnter {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-page-enter {
        animation: pageEnter 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scaleIn {
        animation: scaleIn 0.4s ease-out forwards;
      }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent 0%, #e2e8f0 50%, transparent 100%);
        animation: shimmer 2s infinite;
      }
      .animate-shimmer {
        position: relative;
        overflow: hidden;
      }
    </style>
